version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_destinations
  - ask_weather
  - ask_events
  - ask_local_time

entities:
  - city

slots:
  city:
    type: text
    mappings:
      - type: from_entity
        entity: city

actions:
  - action_show_destinations
  - action_ask_weather
  - action_events_city
  - action_ask_local_time

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_destinations_intro:
    - text: "Here are some travel destinations you may like:"

  utter_no_city:
    - text: "Please tell me which city you are interested in."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


